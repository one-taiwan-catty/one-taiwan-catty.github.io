        <button class="btn-item" id="btn-weigh">
          <div class="btn-icon btn-weigh"></div>

            <span>
              <div class="marquee-item" style="background-image: url(../dist/marquee/marquee-loosun.svg);"></div>
              <div class="marquee-item" style="background-image: url(../dist/marquee/marquee-loosun.svg);"></div>

              <div class="marquee-item" style="background-image: url(../dist/marquee/marquee-loosun.svg);"></div>

      <!-- Start section-3 -->

        <div class="weigh">
          <div class="circle"></div>
          <div class="pointer"></div>

      </div>
      <!-- End section-3 -->

      <!-- Start section-4 -->
      <div class="section section-4" id="section1">
        <div class="cooking-title"></div>
        <div class="cooking-subtitle"  style="background-image: url(../dist/cook-loosun.svg);"></div>
      </div>
      <!-- End section-4 -->

      <!-- Start section-5 -->
      <div class="section section-5" id="section2">
        <div class="picking">
          <div class="picking-title">挑選指南</div>
          <p class="picking-para">
            要驗明新鮮蘆筍有4個觀察重點：基部切口需保持鮮綠、筍尖要飽滿、莖上的鱗片要呈現翠綠或鮮粉紫、嫩莖上的表皮要飽滿有光澤；其中一項若呈現乾癟、褐色，或是鱗片間有明顯間隙，都是蘆筍因存放多日損失水分的徵兆，失水過多的蘆筍，尖部附近還會出現皺紋、偏軟而垂頭。
          </p>
        </div>
      </div>
      <!-- End section-5 -->
      <!-- End main -->
    </div>

    <script src="/src/main.js" type="module"></script>
    <script>
      $(document).ready(function() {
        const tween = gsap.timeline()
        let tl = tween.from('#btn-weigh', {
          scrollTrigger: {
            trigger: ".item-wrapper",
            duration: { min: 2, max: 3 },
            start: '500% 0%',
            end: '600% 0%',
            toggleClass: "active",
          },
        })
        .from('#btn-picking', {
          scrollTrigger: {
            trigger: ".item-wrapper",
            duration: { min: 2, max: 3 },
            start: '500% 0%',
            end: '600% 0%',
            toggleClass: "active",
          },
        })
        .from('#btn-top', {
          scrollTrigger: {
            trigger: ".item-wrapper",
            duration: { min: 2, max: 3 },
            start: '500% 0%',
            end: '600% 0%',
            toggleClass: "active",
          },
        })
        .from('.navbar', {
          scrollTrigger: {
            trigger: ".item-wrapper",
            duration: { min: 2, max: 3 },
            start: '500% 0%',
            end: '600% 0%',
            toggleClass: "active",
          },
        })
      });
      document.querySelectorAll(".btn-wrapper button").forEach((btn, index) => {
        btn.addEventListener("click", () => {
          gsap.to(window, { duration: 1.5, scrollTo: { y: "#section" + (index + 1), offsetY: -70 } });
        });
      });
      document.getElementById("btn-top").addEventListener("click", () => {
        gsap.to(window, { duration: 1.5, scrollTo: { y: "#top" } });
      });
       document.getElementById("toggle").addEventListener("click", () => {
          gsap.fromTo('.nav-logo', { duration: 1, x: 0 }, { duration: 1, x: 0, left: 60, ease: "ease" });
        });
        document.getElementById("close").addEventListener("click", () => {
          gsap.fromTo('.nav-logo', { duration: 1, x: 0, left: 60 }, { duration: 1, x: 0, left: "50%", ease: "ease" });
        });
      
    </script>
